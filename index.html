<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        header {
            background-color: rgb(24, 129, 155);
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: antiquewhite;
            margin: 0;
        }

        h2 {
            background-color: rgb(24, 129, 155);
            color: aliceblue;
            text-align: center;
            padding: 10px;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="tel"], input[type="checkbox"] {
            margin-bottom: 15px;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
            display: inline-block;
        }

        input[type="submit"] {
            background-color: rgb(24, 129, 155);
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #1f6f7e;
        }
    </style>
</head>
<body>

    <form action="Reserva.html">
        <header>
            <h1>TechStay</h1>
        </header>

        <h2>DADOS DO CONTRATANTE:</h2>

        <label for="nome">NOME:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="sobrenome">SOBRENOME:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>

        <label for="nome-social">NOME SOCIAL (Opcional):</label>
        <input type="text" id="nome-social" name="nome-social">

        <label for="data-nascimento">DATA DE NASCIMENTO:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required>

        <label for="email">E-MAIL:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">TELEFONE:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" size="9" maxlength="9" required>
        -
        <input type="text" id="cpf2" name="cpf2" size="2" maxlength="2" required>

        <label for="termos">ACEITA OS TERMOS DE CONTRATAÇÃO DO SERVIÇO?</label>
        <input type="checkbox" id="termos-sim" name="termos" value="sim"> SIM
        <input type="checkbox" id="termos-nao" name="termos" value="nao"> NÃO

        <br><br>

        <input type="submit" value="ENVIAR">
    </form>

</body>
</html>
