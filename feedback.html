<body>
    <form action="fim.html">

    <label for="nome completo">NOME COMPLETO:</label>
    <input type="text"><br>
    <br>
    <label for="satisfação">NÍVEL DE SATISFAÇÃO:</label>
    <input type="range" max="10"><br>
    <br>
    <label for="feedback">Comentário:</label>

</form>
